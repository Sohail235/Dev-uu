# WhatsApp Clone

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>WhatsApp Clone</h1>
        </header>
        <div class="chat-list">
            <div class="chat-item">
                <div class="chat-avatar"></div>
                <div class="chat-info">
                    <h2>Contact Name</h2>
                    <p>Last message preview...</p>
                </div>
            </div>
            <!-- Repeat chat-item for more contacts -->
        </div>
        <div class="chat-window">
            <div class="messages">
                <div class="message sent">Hello!</div>
                <div class="message received">Hi there!</div>
                <!-- Repeat message for more chat history -->
            </div>
            <div class="message-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
